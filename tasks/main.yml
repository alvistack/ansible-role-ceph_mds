- name: include default variables
  include_vars: "../vars/main.yml"

- name: include release specific variables
  include_vars: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "../vars"
  ignore_errors: true

- name: include release specific tasks
  include_tasks: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "."
  ignore_errors: true

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/etc/ceph" }
    - { dest: "/lib/systemd/system" }
    - { dest: "/lib/systemd/system/ceph-mds.target.d" }
    - { dest: "/var/lib/ceph/mds/ceph-{{ inventory_hostname }}", owner: "ceph", group: "ceph" }

- name: touch files
  copy:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    content: ""
    force: false
  loop:
    - { dest: "/etc/ceph/ceph.conf", owner: "ceph", group: "ceph" }

- name: tweak settings in ini files
  ini_file:
    section: "{{ item.section }}"
    option: "{{ item.option }}"
    value: "{{ item.value }}"
    state: "{{ item.state }}"
    path: "/etc/ceph/ceph.conf"
    mode: "0644"
  loop: "{{ ceph_mds_config }}"
  notify:
    - ceph_mds | systemctl restart ceph-mds.target

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/etc/ceph/ceph.conf", owner: "ceph", group: "ceph" }
  notify:
    - ceph_mds | systemctl restart ceph-mds.target

- name: create manager keyring
  shell: |
    set -euo pipefail
    ceph \
      auth get-or-create mds.{{ inventory_hostname }} \
      mon 'allow profile mds' \
      osd 'allow *' \
      mds 'allow *' \
      --out-file /var/lib/ceph/mds/ceph-{{ inventory_hostname }}/keyring
    chown ceph:ceph /var/lib/ceph/mds/ceph-{{ inventory_hostname }}/keyring
    chmod 0600 /var/lib/ceph/mds/ceph-{{ inventory_hostname }}/keyring
  args:
    executable: "/bin/bash"
    creates: "/var/lib/ceph/mds/ceph-{{ inventory_hostname }}/keyring"
  register: result
  changed_when: result is not succeeded
  notify:
    - ceph_mds | systemctl restart ceph-mds.target

- name: copy templates
  template:
    dest: "{{ item.dest }}"
    src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop:
    - { dest: "/lib/systemd/system/ceph-mds.target" }
    - { dest: "/lib/systemd/system/ceph-mds@.service" }
  notify:
    - ceph_mds | systemctl daemon-reload
    - ceph_mds | systemctl restart ceph-mds.target

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/lib/systemd/system/ceph-mds.target" }
    - { dest: "/lib/systemd/system/ceph-mds@.service" }
    - { dest: "/var/lib/ceph/mds/ceph-{{ inventory_hostname }}/keyring", owner: "ceph", group: "ceph", mode: "0600" }
  notify:
    - ceph_mds | systemctl daemon-reload
    - ceph_mds | systemctl restart ceph-mds.target

- name: flush handlers
  meta: flush_handlers

- name: "systemctl start ceph-mds@{{ inventory_hostname }}.service"
  shell: |
    set -euo pipefail
    systemctl enable ceph-mds@{{ inventory_hostname }}.service
    systemctl start ceph-mds@{{ inventory_hostname }}.service
  args:
    executable: "/bin/bash"
  changed_when: false
  ignore_errors: true

- name: systemctl start ceph-mds.target
  service:
    name: "ceph-mds.target"
    state: "started"
    enabled: true
  changed_when: false
  ignore_errors: true

- name: ceph fs new
  shell: |
    set -euo pipefail
    ceph fs new {{ item.name }} {{ item.metadata }} {{ item.data }}
  args:
    executable: "/bin/bash"
  loop: "{{ ceph_mds_cephfs }}"
  when: inventory_hostname == ansible_play_hosts[0]
  changed_when: false
  ignore_errors: true
