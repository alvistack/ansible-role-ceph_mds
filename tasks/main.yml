- name: include default variables
  include_vars: "../vars/main.yml"

- name: include release specific variables
  include_vars: "{{ _loop_var }}"
  loop: "{{ query('first_found', _params) }}"
  loop_control:
    loop_var: _loop_var
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "../vars"
      skip: true

- name: include release specific tasks
  include_tasks: "{{ _loop_var }}"
  loop: "{{ query('first_found', _params) }}"
  loop_control:
    loop_var: _loop_var
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "."
      skip: true

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/etc/ceph" }
    - { dest: "/var/lib/ceph/mds/ceph-{{ inventory_hostname }}", owner: "ceph", group: "ceph" }

- name: base64 encode
  shell: |
    set -euxo pipefail
    tar zcfP - {{ _params | join(' ') }} | base64 -w 0
  vars:
    _params:
      - "/etc/ceph/ceph.client.admin.keyring"
      - "/var/lib/ceph/bootstrap-mds/ceph.keyring"
  args:
    executable: "/bin/bash"
  delegate_to: "{{ groups['ceph_mon'][0] }}"
  register: base64_encode_result
  changed_when: base64_encode_result is not succeeded

- name: base64 decode
  shell: |
    set -euxo pipefail
    echo -n {{ base64_encode_result.stdout | quote }} | base64 -d | tar zx -C /
  args:
    executable: "/bin/bash"
  register: base64_decode_result
  changed_when: base64_decode_result is not succeeded

- name: touch files
  copy:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    content: ""
    force: false
  loop:
    - { dest: "/etc/ceph/ceph.conf", owner: "ceph", group: "ceph" }

- name: tweak settings in ini files
  ini_file:
    section: "{{ item.section }}"
    option: "{{ item.option }}"
    value: "{{ item.value }}"
    state: "{{ item.state }}"
    path: "/etc/ceph/ceph.conf"
    mode: "0644"
  loop: "{{ ceph_mds_config }}"
  notify:
    - ceph_mds | systemctl restart ceph-mds.target

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/etc/ceph/ceph.conf", owner: "ceph", group: "ceph" }
  notify:
    - ceph_mds | systemctl restart ceph-mds.target

- name: create mds keyring
  ceph_key:
    name: "{{ item.name }}"
    dest: "{{ item.dest }}"
    caps: "{{ item.caps | default(omit) }}"
    owner: "{{ item.owner | default('ceph') }}"
    group: "{{ item.group | default('ceph') }}"
    mode: "{{ item.mode | default('0400') }}"
    state: "present"
  loop:
    - name: "mds.{{ inventory_hostname }}"
      dest: "/var/lib/ceph/mds/ceph-{{ inventory_hostname }}/keyring"
      caps: { mon: "allow profile mds", osd: "allow *", mds: "allow *" }
  notify:
    - ceph_mds | systemctl restart ceph-mds.target

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/var/lib/ceph/mds/ceph-{{ inventory_hostname }}/keyring", owner: "ceph", group: "ceph", mode: "0400" }
  notify:
    - ceph_mds | systemctl restart ceph-mds.target

- name: flush handlers
  meta: flush_handlers

- name: "systemctl start ceph-mds@{{ inventory_hostname }}.service"
  shell: |
    set -euxo pipefail
    systemctl enable ceph-mds@{{ inventory_hostname }}.service
    systemctl start ceph-mds@{{ inventory_hostname }}.service
  args:
    executable: "/bin/bash"
  changed_when: false
  failed_when: false

- name: systemctl start ceph-mds.target
  service:
    name: "ceph-mds.target"
    state: "started"
    enabled: true
  changed_when: false
  failed_when: false

- name: ceph fs new
  ceph_fs:
    name: "{{ item.name }}"
    metadata: "{{ item.metadata }}"
    data: "{{ item.data }}"
    max_mds: "{{ item.max_mds | default(omit) }}"
    state: "present"
  loop: "{{ ceph_mds_cephfs }}"
  when: inventory_hostname == ansible_play_hosts[0]
  changed_when: false
  failed_when: false
